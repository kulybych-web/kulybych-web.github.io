
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/favicon.ico">

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
  </head>
  <body>

	<div>
		<button type="button" class="btn btn-success btn-lg col-md-4 col-md-offset-4 btn-style" data-toggle="modal" data-target="#my-modal">Удалить файл?</button>
	</div>

	<!-- модальное окно от bootstrap -->

<div class="modal fade" id="my-modal">
	<!-- само (белое) модальное окно -->
  <div class="modal-dialog"">
  <!-- содержимое маодального окна -->
    <div class="modal-content">
    <!-- Шапка модального окна -->
      <div class="modal-header">
      <!-- кнопка "закрыть" -->
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">ВНИМАНИЕ</h4>
      </div>
      <!-- Тело модального окна -->
      <div class="modal-body">
        <p>Вы действительно хотите удалить файл?&hellip;</p>
      </div>
      <!-- Подвал модального окна -->
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Да</button>
        <button type="button" class="btn btn-primary">Нет</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

  </body>
</html>
