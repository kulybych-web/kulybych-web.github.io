<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>web</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

	<div class="section">
		<div class="container">
			<!-- Первый (row) строка под заголовок -->
			<div class="row">
				<div class="col-lg-6 col-lg-offset-3 col-sm-8 col-sm-offset-2">
						<h1 class="header text-center">
							<span>Получите видео-инструкцию</span>
							<strong class="text-uppercase">Как заработать свой первый миллион</strong>
						</h1>
				</div>
			</div>
		</div>
			<div class="section">
				<div class="container">
					<div class="row">
					<!--  (row) под видео и форму -->
						<div class="col-lg-6 col-lg-offset-1 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
							<div class="video">
								<iframe width="100%" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs?rel=0&amp;controls=0" frameborder="0" allowfullscreen></iframe>
							</div>
						</div>
						<div class="col-lg-4 col-lg-offset-0 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
							<div class="form">
							<p class="form-header text-center">Введите свой email</p>
								<form action="#">
									<input type="Ваше имя" class="form-control input-lg" placeholder="Ваше имя">
									<input type="Ваш email" class="form-control input-lg" placeholder="Ваш email">
									<button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
								</form>
							</div>
						</div>
					</div>
				</div>
	</div>
	</div>

	<div class="section">
		<div class="container">
		<div class="row">
		<!--  (row) под заголовок секции -->
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<h2 class="section-header text-center text-uppercase">Почему нужно сделать это сейчас?</h2>
			</div>
		</div>
		<!--  блок с преимуществами -->
		
		<div class="feature text-center">
			<div class="row">
				<div class="col-lg-3 col-md-6 col-sm-6">
					<featutre-box>
						<img src="img/01.png.png" alt="1 преимущество" img="01png.png">
						<p>Первое преимущество</p>
					</featutre-box>
				</div>
				<div class="col-lg-3 col-md-6 col-sm-6">
					<featutre-box>
						<img src="img/02.png.png" alt="2 преимущество" img="02png.png">
						<p>Второе преимущество</p>
					</featutre-box>
				</div>
				<div class="col-lg-3 col-md-6 col-sm-6">
					<featutre-box>
						<img src="img/03.png.png" alt="3 преимущество" img="03png.png">
						<p>Третье преимущество</p>
					</featutre-box>
				</div>
				<div class="col-lg-3 col-md-6 col-sm-6">
					<featutre-box>
						<img src="img/04.png.png" alt="4 преимущество" img="04png.png">
						<p>Четвертое преимущество</p>
					</featutre-box>
				</div>
			</div>
			<!--  Кнопка -->
			<button class="btn btn-primary btn-lg form-btn center-block">Получить инструкцию</button>
		</div>
	</div>

	<div class="section">
	<div class="container">
	<div class="row">
		<!--  (row) под заголовок с клиентами -->
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<h3 class="section-header text-center text-uppercase">Наши клиенты</h3>
		</div>
		</div>
		
		<div class="row text-center first-line">
			<div class="col-lg-3 col-md-6 col-sm-6">
				<div class="customers-box"><img src="img/photo1.png" alt=""></div>
			</div>
			<div class="col-lg-3 col-md-6 col-sm-6">
				<div class="customers-box"><img src="img/photo2.png" alt=""></div>
			</div>
			<div class="col-lg-3 col-md-6 col-sm-6">
				<div class="customers-box"><img src="img/photo3.png" alt=""></div>
			</div>
			<div class="col-lg-3 col-md-6 col-sm-6">
				<div class="customers-box"><img src="img/photo4.png" alt=""></div>
			</div>
		</div>

		<div class="row text-center">
			<div class="col-lg-3 col-md-6 col-sm-6">
				<div class="customers-box"><img src="img/photo5.png" alt=""></div>
			</div>
			<div class="col-lg-3 col-md-6 col-sm-6">
				<div class="customers-box"><img src="img/photo6.png" alt=""></div>
			</div>
			<div class="col-lg-3 col-md-6 col-sm-6">
				<div class="customers-box"><img src="img/photo7.png" alt=""></div>
			</div>
			<div class="col-lg-3 col-md-6 col-sm-6">
				<div class="customers-box"><img src="img/photo8.png" alt=""></div>
			</div>
		</div>
	</div>
	</div>
	

</body>
</html>
